name: Go Release

on: workflow_dispatch

jobs:

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Build
      run: go build -trimpath -ldflags="-s -w" -o out/hsweeper.exe

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        path: 'out/hsweeper.exe'
        name: 'hsweeper.exe'
